<br><br><br><br>

  <div class="container" id="LoginForm" >
  <!-- <h1 class="form-heading">login Form</h1> -->
  <div class=".col-sm-10-md-4-lg-4-xl-4">
  <div class="login-form">
  <div class="main-div">
      <div class="panel">
     <h2>User Login</h2>
     <p>Please enter your email and password</p>
     </div>
      <form id="Login" (submit)="login($event)">
  
          <div class="form-group">
  
  
              <input type="text" class="form-control" id="inputEmail" placeholder="User name">
  
          </div>
  
          <div class="form-group">
  
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
  
          </div>
         
          <button type="submit" class="btn btn-primary">Login</button>
           
      </form>
      </div>
      <div >
          <button type="button" data-toggle="modal" (click)="openModalDialog()">
            Forgot password?
            </button>
          
       </div>
       <div>
         <p>New user?</p>
         <button type="button" class="btn btn-outline-info"  id="vicky2" routerLink="/signup">Signup</button>
       </div>
  <!-- <p class="botto-text"> Designed by Sunil Rajput</p> -->
  </div>
</div>
</div>



<!-- The Modal -->
<div class="modal" tabindex="-1" role="dialog"  id="vicky" [ngStyle]="{'display':display}">
    <!-- modal-dialog -->
    <div class="modal-dialog" role="document">
      <!-- modal-content -->
      <div class="modal-content">
        <!-- modal-header -->
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" (click)="closeModalDialog()"><span aria-hidden="true">&times;</span></button>
          <!-- <h4 class="modal-title">Login</h4> -->
        </div>
  
        <!-- modal-body -->
        <div class="modal-body" id="vicky1">
          <div class="align1">
            <div >
                  <div>
                    <label >Enter your phone number</label><br>
                    <input type="text"  required [(ngModel)]="providerDetail1.phno" [ngModelOptions]="{standalone: true}" placeholder="Enter the mobile number">
                  </div>
                    <div>
                        <br>
                    <input type="submit" (click)="submit()">
                   </div>
                   <p>Don`t have an accout?</p>
                   <a routerLink="/signup">Signup</a>
              </div>
              
          </div>
        </div>
  
        <!-- modal-footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="closeModalDialog()" >Close</button>
        </div>
      </div>
    </div>
  </div>
